<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Match - Register</title>

    <meta property="og:title" content="Movie Match - Login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link href="register.css" rel="stylesheet" />

</head>

<body>
<div id="header"></div>

<div>
    <div class="login-container">
        <div class="login-frame43-login02">

            <label>

            </label>
            <label>

            <span class="login-text"><span>Username</span></span>
            <span class="login-text2"><span>Password</span></span>
